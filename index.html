<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>stacker</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css">
    </head>
    <body>
        <main>
        <h1>Stacker</h1>
        <div class="text-center flex flex-wrap justify-center content-start gap-4 mt-2 w-full">
            <div class="max-w-xs flex-none border border-sky-500">
            <form name="create-room" action="/" method="POST" onsubmit="return verifyform(this)">
                <h2>Create a Room</h2>
                <label class="block w-full" for="room-name">
                    <span class="block text-slate-700 text-sm">Room Name</span>
                    <input type="text" name="room-name">
                </label>
                <label class="block w-full" for="username">
                    <span class="block text-slate-700 text-sm">Your Display Name</span>
                    <input type="text" name="username">
                </label>
                <button>Get Started!</button>

            </form>
        </div>
        <div class="max-w-xs flex-none border border-sky-500">
            <!-- TODO: Consider making this just go straight to /room/:id unless
                 the password is readded? -->
            <form name="join" action="/" method="POST" onsubmit="return verifyform(this)">
                <h2>Join a Room</h2>
                <label class="block w-full" for="room-id">
                    <span class="block text-slate-700 text-sm">Room ID</span>
                    <input type="text" name="room-id" id="room-id">
                </label>
                <label class="block w-full" for="username">
                    <span class="block text-slate-700 text-sm">Your Display Name</span>
                    <input type="text" name="username">
                </label>
                <button>Join!</button>
            </form>
        </div>
        </div>
        </main>
        <link rel="stylesheet" type="text/css" href="https://cdn.websitepolicies.net/lib/cookieconsent/1.0.2/cookieconsent.min.css"/><script src="https://cdn.websitepolicies.net/lib/cookieconsent/1.0.2/cookieconsent.min.js" defer></script><script>window.addEventListener("load", function(){window.wpcc.init({"border":"thin","corners":"small","colors":{"popup":{"background":"#f6f6f6","text":"#000000","border":"#555555"},"button":{"background":"#555555","text":"#ffffff"}},"content":{"href":"/static/cookie-policy/"},"position":"bottom"})});</script>
        <script src="/static/invite.js"></script>
        <footer>
            <ul class="w-full text-center place-content-center">
                <li class="inline m-4"><a class="text-blue-500" href="/static/privacy-policy/">Privacy Policy</a></li>
                <li class="inline m-4"><a class="text-blue-500" href="/static/cookie-policy/">Cookie Policy</a></li>
            </ul>
        </footer>
    </body>
</html>
