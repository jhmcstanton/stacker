<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>stacker</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css">
    </head>
    <body>
        <h1>Stacker</h1>
        <div class="centerer">
        <div class="horizontal">
            <form name="create-room" action="/" method="POST" onsubmit="return verifyform(this)">
                <h2>Create a Room</h2>
                <label for="room-name">Room Name</label>
                <input type="text" name="room-name">
                <label for="username">Your Display Name</label>
                <input type="text" name="username">
                <input type="submit" value="Get Started!">
            </form>
        </div>
        <div class="horizontal">
            <!-- TODO: Consider making this just go straight to /room/:id unless
                 the password is readded? -->
            <form name="join" action="/" method="POST" onsubmit="return verifyform(this)">
                <h2>Join a Room</h2>
                <label for="room-id">Room ID</label>
                <input type="text" name="room-id" id="room-id">
                <label for="username">Your Display Name</label>
                <input type="text" name="username">
                <input type="submit" value="Join!">
            </form>
        </div>
        </div>
