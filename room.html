<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>stacker</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css">
    </head>
    <body>
        <div class="dropdown">
            <div class="menu-bar"></div>
            <div class="menu-bar"></div>
            <div class="menu-bar"></div>
            <ul class="dropdown-content">
                <a href="#"><li onclick="leaveRoom()">Leave Room</li></a>
                <a href="#"><li onclick="closeRoom()">Close Room</li></a>
            </ul>
        </div>
        <h1 id="roomheader"></h1>
        <p id="userdisplay"></p>
        <div class="centerer">
            <div class="horizontal" id="LOCAL">
                <h2>Current Discussion</h2>
                <ol id="local-discussion">
                </ol>
                <button onclick="q(this)">STACK this discussion!</button>
                <button onclick="next(this)">Next in STACK!</button>
                <br>
                <select name="stack-other-now" id="local-stack-other"></select>
                <button onclick="qother(this)">Stack Someone Else!</button>
            </div>
            <div class="horizontal" id="BROAD">
                <h2>Broader Discussion</h2>
                <ol id="broad-discussion">
                </ol>
                <button onclick="q(this)">Start another STACK!</button>
                <button onclick="next(this)">Start next discussion!</button>
                <br>
                <select name="stack-other-broad" id="broad-stack-other"></select>
                <button onclick="qother(this)">Stack Someone Else!</button>
            </div>
            <div class="horizontal">
                <h2>Attendees</h2>
                <ul id="attendees">
                </ul>
            </div>
            <p>Link to room: <span id="copylink"></span></p>
            <br>
            <button onclick="copier()">Copy share link to clipboard.</button>
        </div>
        <script src="/static/client.js"></script>
        <script src="/static/invite.js"></script>
        <footer>
            <ul class="footer-links">
                <li><a href="/static/privacy-policy/">Privacy Policy</a></li>
                <li><a href="/static/cookie-policy/">Cookie Policy</a></li>
            </ul>
        </footer>
    </body>
</html>
