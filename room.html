<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>stacker</title>
        <link rel="stylesheet" type="text/css" href="/static/style.css">
    </head>
    <body>
        <header class="w-full p-5px fixed">
            <div id="menu-dropdown-container" class="top-0 right-0 mb-0 dropdown fixed inline-block">
                <button class="top-0 right-0 mb-0 static inline-flex items-center" id="menu-dropdown-default"><span>Menu </span></button>
            <ul class="py-1 text-sm text-gray-700 dark:text-gray-200 hidden dropdown-menu pt-1 static">
                <li><a class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrapblock" href="#" onclick="leaveRoom()" >Leave Room</a></li>
                <li><a class="rounded-t bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap" href="#" onclick="closeRoom()">Close Room</a></li>
            </ul>
            </div>
        </header>
        <main>
        <h1 id="roomheader" ></h1>
        <p id="userdisplay"></p>
        <div class="flex flex-wrap justify-center content-start gap-4 mt-2">
            <div class="w-full max-w-fit min-w-xs h-full border-2 border-sky-500 p-2 column-container" id="LOCAL">
                <h2>Current Discussion</h2>
                <ol id="local-discussion" >
                </ol>
                <button onclick="q('LOCAL')">STACK this discussion!</button>
                <div class="controls">
                    <button onclick="next('LOCAL')">Next in STACK!</button>
                    <div class="form-inline">
                        <select name="stack-other-now" id="local-stack-other"></select>
                        <button onclick="qother('LOCAL')">Stack Someone Else!</button>
                    </div>
                </div>
            </div>
            <div class="w-full max-w-fit min-w-xs h-full border-2 border-sky-500 p-2 column-container stacktwo" id="BROAD">
                <h2>Broader Discussion</h2>
                <ol id="broad-discussion" >
                </ol>
                <button onclick="q('BROAD')" >Start another STACK!</button>
                <div class="controls">
                    <button onclick="next('BROAD')">Start next discussion!</button>
                    <div class="form-inline">
                        <select name="stack-other-broad" id="broad-stack-other"></select>
                        <button onclick="qother('BROAD')">Stack Someone Else!</button>
                    </div>
                </div>
            </div>
            <div class="max-w-ws h-full border-2 border-sky-500 p-2 column-container">
                <h2>Attendees</h2>
                <table class="table-auto">
                    <thead>
                        <tr>
                        <th>Attendee</th>
                        <th>Times Spoken</th>
                        </tr>
                    </thead>
                    <tbody id="attendees"></tbody>
                </table>
                <div class="controls">
                    <input type="text" id="other-attendee-username">
                    <button onclick="addOtherAttendee()">+</button>
                </div>
            </div>
        </div>
        <link rel="stylesheet" type="text/css" href="https://cdn.websitepolicies.net/lib/cookieconsent/1.0.2/cookieconsent.min.css"/><script src="https://cdn.websitepolicies.net/lib/cookieconsent/1.0.2/cookieconsent.min.js" defer></script><script>window.addEventListener("load", function(){window.wpcc.init({"border":"thin","corners":"small","colors":{"popup":{"background":"#f6f6f6","text":"#000000","border":"#555555"},"button":{"background":"#555555","text":"#ffffff"}},"content":{"href":"/static/cookie-policy/"},"position":"bottom"})});</script>
        </main>
        <footer>
            <p class="invisible sm:visible">Link to room: <span id="copylink"></span></p>
            <button onclick="copier()">Copy share link to clipboard.</button>
            <ul class="w-full text-center place-content-center">
                <li class="inline m-4"><a href="/static/privacy-policy/">Privacy Policy</a></li>
                <li class="inline m-4"><a href="/static/cookie-policy/">Cookie Policy</a></li>
            </ul>
        </footer>
        <script src="/static/client.js"></script>
        <script src="/static/invite.js"></script>
    </body>
</html>
